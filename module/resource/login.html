<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教育部營隊網站登入系統</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">歡迎使用本系統</h1>
                                    </div>
                                    <hr>
                                    <div class="form-group" >
                                        <input class="form-control form-control-user"
                                            id="account" aria-describedby="emailHelp"
                                            placeholder="帳號">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                        id="password" placeholder="密碼">
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block login">
                                        登入
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/jquery/jquery.md5.js"></script>
    <script>
        $(document).ready(function() {
            $('.login').on('click',function(){
                $.ajax({
                    url: "/university/valid",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({"account":  $("#account").val(), "password":$.md5($("#password").val())}),
                    success: function(returnData, textStatus, xhr){
                        console.log(returnData)
                        window.location.href = "/admin";
                    }
                })
            })        
        })
        </script>
</body>

</html>
